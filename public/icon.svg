<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="256" height="256" rx="64" fill="#8b5a8c" />
  
  <!-- Chain Links - Minimal -->
  <g stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Left link -->
    <rect x="40" y="100" width="30" height="56" rx="4" />
    <!-- Center link -->
    <rect x="113" y="100" width="30" height="56" rx="4" />
    <!-- Right link -->
    <rect x="186" y="100" width="30" height="56" rx="4" />
  </g>
  
  <!-- Connection lines -->
  <line x1="70" y1="128" x2="113" y2="128" stroke="white" stroke-width="4" stroke-linecap="round" />
  <line x1="143" y1="128" x2="186" y2="128" stroke="white" stroke-width="4" stroke-linecap="round" />
</svg>